@* menu Template File *@
@(breadCrumbs: List[(String, String)], search: Option[String])
<div class="menu">
  
  
  <span class="menu-left">
  	<a href="@routes.Application.index" class="logo">dmpster</a>
  	<a class="index-link" title="dmpster" href="@routes.Application.index">&nbsp;</a>
	@breadCrumbs.map { case (caption, url) =>
	  &nbsp;&raquo;&nbsp;
	  <a href="@url" class="breadcrumb">@caption</a>
	}
  </span>
  <span class="menu-right">
    @*
    <form id="search-form">
      <input type="text" id="search" value="@{search.getOrElse("")}"></input>
    </form>
    *@
    <a class="rss-link" id="rss" title="RSS feed" href="@routes.Rss.dumps">&nbsp;</a>
    <a class="admin-link" id="admin" title="Administration" href="@routes.Admin.index">&nbsp;</a>
  </span>
</div>
