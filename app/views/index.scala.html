@(allTags: Seq[Tag], initialState: String)

@main("js/mainIndex", List(), None, None) {

  <datalist class="hidden" id="tags">
    @allTags.map{ t =>
      <option>@t.name</option>
    }
  </datalist>
  <div id="content"></div>
  <script>
    window.initialState = @Html(initialState);
  </script>
  
}
