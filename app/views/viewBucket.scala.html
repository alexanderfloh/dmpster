@(bucket: Bucket, dumps: List[Dump], allTags: Seq[Tag])

@main("js/mainBucket.js", List((bucket.name, bucket.fullUrl)), None, None) {

  <datalist class="hidden" id="tags">
    @allTags.map{ t =>
      <option>@t.name</option>
    }
  </datalist>

  <div id="content"></div>
  <script>
  var bucketId = @bucket.id;
  </script>
}
